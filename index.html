<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        img {
            max-width: 90%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Smart AI Image Generator</h1>
    <p>Enter a prompt below to generate an image:</p>
    <input type="text" id="prompt" placeholder="Enter your prompt...">
    <button onclick="generateImage()">Generate</button>
    <div id="output"></div>
    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            document.getElementById('output').innerHTML = "Generating image...";
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            const data = await response.json();
            document.getElementById('output').innerHTML = `<img src="${data.image_url}" alt="Generated Image">`;
        }
    </script>
</body>
</html>
